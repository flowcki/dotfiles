import:
  - ~/.config/alacritty/themes/dracula.yml

window:
  padding:
    x: 15
    y: 15

font:
  size: 11
  normal:
    family: JetBrainsMono Nerd Font Mono 
    style: Regular

    bold:
      family: JetBrainsMono Nerd Font Mono
      style: Bold

    italic:
      family: JetBrainsMono Nerd Font Mono
      style: Italic

selection:
  save_to_clipboard: true

mouse_bindings:
  - {mouse: Middle, action: PasteSelection}

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Underline
  unfocused_hollow: true
